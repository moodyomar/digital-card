<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="theme-color" content="#000000" />

      name="description"
      content="QB Media Digital Card - qbmedia.co.il"
    />

    <title>QB Media Digital Card</title>

    <form name="svc-form" netlify netlify-honeypot="bot-field" hidden>

      <input type="text" name="businessSlogan" />
      <textarea name='businessDescription'></textarea>
      <textarea name='specialRequests'></textarea>
      <input type="text" name='likedlogos' />
      
      <!-- Website Development -->
      <input type="text" name="webbusinessName" />

      <select name='webSlectedOption'></select>
      <select name='availableLogoSlectedOption'></select>
      <input type="text" name='weblikedlogos' />
      
      <!-- Post/Story Design -->
      <input type="text" name="postbusinessName" />
      <select name='postSlectedOption'></select>
      <input type="text" name="postbusinessDescription" />
      <select name='postSlectedOption'></select>
      <input type="text" name='postlikedlogos' />
      
      <!-- Food Menu -->
      <select name='menuavailableLogoSlectedOption'></select>
      <input type="text" name='menulikedlogos' />
  
    </form>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
